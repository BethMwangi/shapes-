<!DOCTYPE html>
<html>

<head>
    <title> Shapes </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">


        <div class="contain contain-triangle">
            <figure class="triangle"></figure>
        </div>
        <div class="contain contain-square">
            <figure class="square"></figure>

        </div>
        <div class="contain contain-rectangle">
            <figure class="rectangle"></figure>

        </div>

        <div class="contain contain-rectangle">
            <figure class="rectangle"></figure>

        </div>
        <div class="contain contain-parallelogram">
            <figure class="parallelogram"></figure>

        </div>
        <div class="contain contain-trapezium">
            <figure class="trapezium"></figure>

        </div>
        <div class="contain contain-star">
            <figure class="star"></figure>

        </div>

    </div>

</body>

</html>
